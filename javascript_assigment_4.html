<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster Detail</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
            color: #333;
        }
        
        h3 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 20px;
            font-size: 28px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        
        .select-container {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #2c3e50;
        }
        
        #monster-list {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
            background-color: #f9f9f9;
            transition: border-color 0.3s;
        }
        
        #monster-list:focus {
            border-color: #3498db;
            outline: none;
            box-shadow: 0 0 5px rgba(52, 152, 219, 0.5);
        }
        
        hr {
            border: none;
            height: 1px;
            background-color: #ddd;
            margin: 25px 0;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #eee;
        }
        
        th {
            background-color: #3498db;
            color: white;
            font-weight: 600;
            width: 30%;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        tr:hover {
            background-color: #f1f8ff;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #7f8c8d;
            font-style: italic;
        }
        
        .monster-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .stat-box {
            background-color: white;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            text-align: center;
            flex: 1;
            margin: 0 10px;
        }
        
        .stat-value {
            font-size: 24px;
            font-weight: bold;
            color: #3498db;
        }
        
        .stat-label {
            font-size: 14px;
            color: #7f8c8d;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <h3>Monster Detail</h3>
    
    <div class="select-container">
        <label for="monster-list">Select Monster:</label>
        <select id="monster-list">
            <option value="-">-</option>
        </select>
    </div>
    
    <hr/>
    
    <div id="monster-details">
        <div class="empty-state">Select a monster from the dropdown to view its details</div>
        
        <table style="display: none;">
            <tr>
                <th>ID</th>
                <td id="td-monster-id"></td>
            </tr>
            <tr>
                <th>Name</th>
                <td id="td-monster-name"></td>
            </tr>
            <tr>
                <th>HP</th>
                <td id="td-monster-hp"></td>
            </tr>
            <tr>
                <th>EXP</th>
                <td id="td-monster-exp"></td>
            </tr>
        </table>
        
        <div class="monster-stats" style="display: none;">
            <div class="stat-box">
                <div class="stat-value" id="stat-hp"></div>
                <div class="stat-label">HP</div>
            </div>
            <div class="stat-box">
                <div class="stat-value" id="stat-exp"></div>
                <div class="stat-label">EXP</div>
            </div>
        </div>
    </div>

    <script>
        // Monster list as array of JSON objects
        const monsters = [
            {
                "id": 1,
                "name": "Fire Dragon",
                "hp": 150,
                "exp": 85
            },
            {
                "id": 2,
                "name": "Ice Wolf",
                "hp": 75,
                "exp": 45
            },
            {
                "id": 3,
                "name": "Shadow Goblin",
                "hp": 40,
                "exp": 25
            },
            {
                "id": 4,
                "name": "Lightning Phoenix",
                "hp": 200,
                "exp": 120
            },
            {
                "id": 5,
                "name": "Earth Golem",
                "hp": 180,
                "exp": 95
            },
            {
                "id": 6,
                "name": "Poison Spider",
                "hp": 60,
                "exp": 35
            },
            {
                "id": 7,
                "name": "Wind Eagle",
                "hp": 90,
                "exp": 55
            },
            {
                "id": 8,
                "name": "Dark Skeleton",
                "hp": 65,
                "exp": 40
            },
            {
                "id": 9,
                "name": "Crystal Unicorn",
                "hp": 120,
                "exp": 75
            },
            {
                "id": 10,
                "name": "Lava Titan",
                "hp": 250,
                "exp": 150
            }
        ];

        // DOM elements
        const monsterList = document.getElementById('monster-list');
        const table = document.querySelector('table');
        const statsContainer = document.querySelector('.monster-stats');
        const emptyState = document.querySelector('.empty-state');

        // Populate the dropdown with monster names
        monsters.forEach(monster => {
            const option = document.createElement('option');
            option.value = monster.name;
            option.textContent = monster.name;
            monsterList.appendChild(option);
        });

        // Event listener for dropdown change
        monsterList.addEventListener('change', function() {
            const selectedMonsterName = this.value;
            
            if (selectedMonsterName === '-') {
                // Clear the display
                emptyState.style.display = 'block';
                table.style.display = 'none';
                statsContainer.style.display = 'none';
            } else {
                // Find the selected monster
                const selectedMonster = monsters.find(monster => monster.name === selectedMonsterName);
                
                if (selectedMonster) {
                    // Update the table
                    document.getElementById('td-monster-id').textContent = selectedMonster.id;
                    document.getElementById('td-monster-name').textContent = selectedMonster.name;
                    document.getElementById('td-monster-hp').textContent = selectedMonster.hp;
                    document.getElementById('td-monster-exp').textContent = selectedMonster.exp;
                    
                    // Update the stats boxes
                    document.getElementById('stat-hp').textContent = selectedMonster.hp;
                    document.getElementById('stat-exp').textContent = selectedMonster.exp;
                    
                    // Show the details and hide the empty state
                    emptyState.style.display = 'none';
                    table.style.display = 'table';
                    statsContainer.style.display = 'flex';
                }
            }
        });
    </script>
</body>
</html>
